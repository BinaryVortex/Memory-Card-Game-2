<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff; /* Brighter text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Memory.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8) blur(2px);
            z-index: -1;
        }
        #start-container {
            text-align: center;
        }
        #start-game {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #start-game:hover {
            background: #0f78d1;
        }
        .memory-game {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        .stats-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            z-index: 1;
        }
        .card {
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card .front {
            background: #1e90ff;
        }
        .card .back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <button id="start-game">Start Game</button>
    </div>
    <div id="memory-game-container" style="display:none;">
        <div class="memory-game" id="memory-game">
            <!-- Memory game cards will be generated here -->
        </div>
        <div class="stats-container">
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="time">0 sec</span></p>
            <p>Moves Left: <span id="moves-left">30</span></p>
        </div>
    </div>
    <script>
        const startGameButton = document.getElementById('start-game');
        const memoryGameContainer = document.getElementById('memory-game-container');
        const memoryGame = document.getElementById('memory-game');
        const movesCounter = document.getElementById('moves');
        const timeCounter = document.getElementById('time');
        const movesLeftCounter = document.getElementById('moves-left');

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;
        let time = 0;
        let timerInterval;
        const movesLimit = 30;

        startGameButton.addEventListener('click', startGame);

        function startGame() {
            document.getElementById('start-container').style.display = 'none';
            memoryGameContainer.style.display = 'block';
            generateCards();
            startTimer();
        }

        function generateCards() {
            const fruits = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ’', 'ðŸ', 'ðŸ¥'];
            cards = [...fruits, ...fruits].sort(() => 0.5 - Math.random());

            cards.forEach(fruit => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="front"></div>
                    <div class="back">${fruit}</div>
                `;
                card.addEventListener('click', flipCard);
                memoryGame.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flip')) {
                this.classList.add('flip');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const fruit1 = card1.querySelector('.back').textContent;
            const fruit2 = card2.querySelector('.back').textContent;

            if (fruit1 === fruit2) {
                matchedCards.push(card1, card2);
                flippedCards = [];
                if (matchedCards.length === cards.length) {
                    clearInterval(timerInterval);
                    alert(`You won! It took you ${moves} moves and ${time} seconds.`);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flip');
                    card2.classList.remove('flip');
                    flippedCards = [];
                }, 1000);
            }
            moves++;
            movesCounter.textContent = moves;
            movesLeftCounter.textContent = movesLimit - moves;

            if (moves >= movesLimit && matchedCards.length !== cards.length) {
                clearInterval(timerInterval);
                alert('Game Over! You exceeded the move limit.');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                timeCounter.textContent = `${time} sec`;
            }, 1000);
        }
    </script>
</body>
</html>
